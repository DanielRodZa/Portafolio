<!DOCTYPE html>
<html lang="es">
<head>
    <title>{% block title %} - Protafolio {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">DANIEL RODRÍGUEZ ZAVALETA</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('portfolio.index') }}">Inicio</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %}</section>
    <div class="footer">
        <div class="center full-width">
            <div class="row">
                <h3>Contáctame</h3>
            </div>
        </div>
        <div class="center full-width">
            <div class="row">
                <p>
                    O también puedes encontrarme en LinkedIn
                </p>
            </div>
        </div>
        <div class="center full-width social-links">
            <div class="row">
                <a href="https://www.linkedin.com/in/daniel-rodriguez-zavaleta-429630105/" target="_blank">
                    <img src="{{ url_for('static', filename='linkedin.png') }}" width="30" class="social">
                </a>
            </div>
        </div>
        <div class="made-with">
            <div class="row">
                <p>
                    Hecho con amor y pasión por Daniel Rodríguez
                </p>
            </div>
        </div>
    </div>
</body>
</html>
